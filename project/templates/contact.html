{% extends 'basic.html' %}
{% block title %}
  Contact

{% endblock title %}

{% block body %}




<marquee behavior="" direction="">Contact to Website Admin!</marquee>
<div class="container mt-4">
     <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">


      <div class="row">
        <div class="col-md-2">
        
      </div>
      <div class="col-md-10">
      <div class="card mt-4">
        
        
    <h4 class="text-center">Contact Us!</h4>
      <div class="card-body">
      <form action="/contact" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="" Required>

        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" Required>

        </div>

        <div class="form-group">
            <label for="num">Phone Number:</label>
            <input type="number" class="form-control" name="num" id="num" Required>

        </div>

        <div class="form-group">
            <label for="desc">Description:</label>
            <textarea class="form-control" name="desc" id="desc" rows="2" Required></textarea>

        </div>

        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block">Sign-in</button>




      </form><small>
      
      
      </div>
      
      </div>
      </div>
      </div>
      </div>
    
    
    
    
     </div>
    </div>

{% endblock body %}
