<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Index</title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
     <h3 class="text-center"><b>Register Your Details!</b></h3>


            <form action="/register" method="post">{% csrf_token %}
                
                <div class="form-group">
                    <br>
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter your name" Required>
                    <small>Name must be in CAPS</small>
                </div>
                
                <div class="form-group">
                    <br>
                    <label for="email">E-Mail Address:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter a valid email ID" Required>
                </div>

                <div class="form-group">
                    <br>
                    <label for="num">Phone Number:</label>
                    <input type="number" class="form-control" name="num" id="num" placeholder="Enter your number" Required>
                </div>

                <div class="form-group">
                    <br>
                    <label for="state">State:</label>
                <input type="text" class="form-control" name="state" id="state" placeholder="Enter Your state of residence" Required>
                </div>

                <div class="form-group"><br>
                    <label for="gender">Gender:</label>
                    <select class="form-control" name="gender" id="gender" aria-placeholder="Select your gender" Required>
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="transgender">Transgender</option>
                      <option value="other">Other</option>
                    </select>
                </div><br>
                <button type="submit" class="btn btn-danger btn-lg btn-block">Register Now!</button>


            </form>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
